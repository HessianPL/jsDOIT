<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsDOIT</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
<h1>jsDOit</h1>
    <h2>Plan now, do later. <small>Or sometime. <span>Or never xD</span></small></h2>
</header>
<main>
    <form action="" id = "newTaskForm">
        <input type="text" placeholder="New task" name="new-task" id="newTask">
        <button type="submit" id="submitBtn">Add</button>
    </form>
    <ul id="taskList">
    </ul>
    <div id="actions" class="hidden">
        <p><span id="mark-all">[ Mark all as done ]</span><span id="unmark-all">[ Mark all as undone ]</span><span id="delete-all">[ Delete all ]</span></p>
    </div>
</main>
<footer>
    <p>Made for <a href="https://www.megak.pl/" target="_blank">MegaK</a> JS course using <a href="https://expressjs.com/" target="_blank">express.js</a> by Łukasz Dragon</p>
</footer>
<script src="js/front.js"></script>
</body>
</html>
